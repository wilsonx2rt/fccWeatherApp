<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://use.fontawesome.com/054e3dd8bc.js"></script>
<link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="clock">
    <h1 id="title"></h1>
    <h2 id="sub"></h2>
    <h1 id="time"></h1>
    <h3 id="location"></h3>
     <h3 id="condition"></h3>
    <img src="" alt="" id="icon">
    <div class="temp-box">
      <h3 class="temp"></h3>
      <div class="hilo">
        <div class="temp-hilo">
          <h5 class="temp-low"></h5><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
        </div>
        <div class="temp-hilo">
          <h5 class="temp-high"></h5><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <button class="button">&deg;C/&deg;F</button>
     <div class="end"><a href="https://codepen.io/wilx2rt"  target="_blank"><i class="fa fa-codepen" aria-hidden="true"></i>Made by wilx2rt</a></div></a>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js">

</script>
</body>
</html>
